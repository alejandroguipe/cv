    const chartDiv = document.getElementById('chart');
    const listEl   = document.getElementById('countryList');
    const filterEl = document.getElementById('filter');

    function drawEmpty(){
      Plotly.newPlot(chartDiv, [], {
        paper_bgcolor:'#fff', plot_bgcolor:'#fff',
        xaxis: { title:'Año', dtick:1, tickangle:-45, automargin:true },
        yaxis: { title:'Índice (0-1)', range:[0,1], automargin:true },
        margin:{l:60,r:20,t:40,b:90},
        hovermode:false
      }, {responsive:true, displayModeBar:false});
    }

    function drawCountry(cn){
      const arr = data[cn] || [];
      const years = arr.map(v=>v[0]);
      const vals  = arr.map(v=>v[1]);
      Plotly.newPlot(chartDiv, [
        {
          x: years, y: vals, mode:'lines+markers+text',
          text: vals.map(v => (v!=null? v.toFixed(2):'')),
          textposition:'top center',
          line: {width:2},
          marker: {size:6},
          hoverinfo:'skip'
        }
      ], {
        title: 'Evolución del índice — '+cn,
        paper_bgcolor:'#fff', plot_bgcolor:'#fff',
        xaxis: { title:'Año', dtick:1, tickangle:-45, automargin:true },
        yaxis: { title:'Índice (0-1)', range:[0,1], automargin:true },
        margin:{l:60,r:20,t:40,b:90},
        hovermode:false
      }, {responsive:true, displayModeBar:false});
    }

    // Filtro de países por texto
    filterEl.addEventListener('input', () => {
      const q = filterEl.value.toLowerCase();
      const options = Array.from(listEl.options);
      options.forEach(opt => {
        opt.style.display = opt.text.toLowerCase().includes(q) ? '' : 'none';
      });
    });

    // Cambio de país
    listEl.addEventListener('change', (e) => {
      const cn = e.target.value;
      if (cn) drawCountry(cn); else drawEmpty();
    });

    drawEmpty();
  </script>
